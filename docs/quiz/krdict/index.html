<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자이 한자</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="data/letters.js"></script>
    <script defer src="data/words.js"></script>
    <script defer src="data/huneum.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <section class="quiz">
            <button class="config-open">설정</button>
            <pre class="combo-container" hidden><span class="combo">0</span> 콤보<br><span class="max-combo-container"><small>최대 </small><span class="max-combo">0</span> 콤보</span></pre>
            <h1 class="quiz-word">로딩 중...</h1>
            <h2 class="quiz-meaning"></h2>
            <hr>
            <h2 class="quiz-sentence"></h2>
            <h3 class="quiz-flavor"></h3>
            
            <footer>
                <div class="quiz-btn-next">
                    <button hidden>다음</button>
                </div>
                <div class="quiz-btns">
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
            </footer>
        </section>
    </main>
    <dialog class="config">
        <form method="dialog">
            <h3>설정</h3>
            <button type="button" class="config-close">닫기</button>
            <fieldset>
                <legend>급수</legend>
                <output class="config-level-output">모든 급수</output>
                <input name="level" type="range" min="0" max="14" value="14">
            </fieldset>
            <fieldset>
                <legend>선택지</legend>
                <label><input type="radio" name="display" value="huneum" checked /> <span class="display-btn">다섯 오</span></label>
                <label><input type="radio" name="display" value="hanja" /> <span class="display-btn">五</span></label>
                <label><input type="radio" name="display" value="both" /> <span class="display-btn">다섯 오 (五)</span></label>
            </fieldset>
            <div class="config-submit-container"><button type="submit">적용</button></div>
        </form>
    </dialog>
</body>
</html>
